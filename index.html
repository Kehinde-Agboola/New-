<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
 
</head>
<body>

  <div class="container">

    <div class="picture">
      <img src="./images/image-equilibrium.jpg" alt="">
      <div>
        <img src="./images/icon-view.svg" alt="" class="view">
      </div>
    </div>

    <div class="words">
      <h2> Equilibrium #3429  </h2>
      <p> Our Equilibrium collection promotes balance and calm. </p>

      <ul>
        <li><img src="./images/icon-ethereum.svg" alt="">0.041 ETH </li>
        <li> <img src="./images/icon-clock.svg" alt=""> 3 days left </li>
      </ul>
    </div>

    <div class="profile">
      <img src="./images/image-avatar.png" alt="">
      <p> <a href="#" class="text">Creation of</a> <span> Jules Wyvern </span></p>
    </div>


  </div>
  
       <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kehinde Agboola</a>.
  </div>
</body>
</html>
